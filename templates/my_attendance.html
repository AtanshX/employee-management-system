<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Attendance</title>
  <style>
    body {
      margin: 0;
      padding: 50px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('static/images/img4.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      min-height: 100vh;
    }

    h2 {
      color: white;
      margin-bottom: 30px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      color: white;
    }

    th, td {
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 15px;
    }

    th {
      background-color: rgba(0, 123, 255, 0.8);
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    p {
      color: white;
      font-size: 16px;
      margin-top: 20px;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: rgba(0, 86, 179, 0.95);
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h2>ðŸ“† Attendance Records for {{ name }}</h2>

  {% if records %}
  <table>
    <tr>
      <th>Date</th>
      <th>Status</th>
    </tr>
    {% for r in records %}
    <tr>
      <td>{{ r.date }}</td>
      <td>{{ r.status }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>No attendance records found.</p>
  {% endif %}

  <a href="/employee_dashboard" class="button">â¬… Back to Dashboard</a>

</body>
</html>
