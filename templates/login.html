<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{{ url_for('static', filename='images/img2.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.07); /* increased transparency */
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #eee;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: #ff6666;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form action="/login" method="POST">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required placeholder="Enter your email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter your password">

    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
